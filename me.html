<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
	

table,
tr,
td {
    border: 1px solid black;
}

table {
    border-collapse: collapse;
    margin: 0 auto;
}

tr {
    height: 20px;
}

td {
    width: 20px;
}
</style>
<body>

	<input type="text" name="" id="row"> <br>
	<br>
	<input type="text" name="" id="col"> <br><br>
	<button onclick="displayTable()">Dispaly</button>
<div id="holder" style="background-color: red; width: 1-0%; height: 50px" >
	
</div>

<script>

	function displayTable() {
let r = document.getElementById('row').value;
let  c = document.getElementById('col').value; 
var boom = document.createElement('table');

for( i = 0; i < r; i++){

var ins = document.createElement('tr');

for( j = 0; j< c; j++){
	var inse = document.createElement('td');
	var num = 22e5;
	var el = document.createTextNode(Math.random(num * 100)/100);
	inse.append(el);
ins.append(inse);
 }
}

boom.append(ins);
holder.append(boom);
console.log(boom);


}

	

</script>
</body>
</html>
